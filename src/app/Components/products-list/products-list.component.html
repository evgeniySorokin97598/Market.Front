
<div class="wrapper" >
<div class="box">
 <mat-radio-group aria-label="Select an option">
  <mat-list role="list">
    <mat-list-item role="listitem">
      <mat-radio-button value="1" (click) = "OrderByPrice()">Сначала дешёвые</mat-radio-button>
    </mat-list-item>
    <mat-list-item role="listitem">
      <mat-radio-button value="2" (click) = "OrderByPriceDesc()">Сначала дорогие</mat-radio-button>
    </mat-list-item>
     
  </mat-list>

  
  
</mat-radio-group>
</div>

<div class="box1">
  <div   >
    <div   *ngFor = "let product of Products"   >
        
      <div class="card" (click) = "OpenProduct(product.id)" >
        <div  >
          <div >
            <div class="d-flex justify-content-between p-3">
              <p class="lead mb-0">Today's Combo Offer</p>
              <div
                class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                style="width: 35px; height: 35px;">
                <p class="text-white mb-0 small">x4</p>
              </div>
            </div>
            <img [src]="product.image" style="max-width: 250px; max-height: 250px;"
              class="card-img-top" alt="Laptop" />
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <p class="small"><a href="#!" class="text-muted">{{product.brend}}</a></p>
                <p class="small text-danger"><s>$1099 </s></p>
              </div>
              
              <div class="d-flex justify-content-between mb-3">
                <h5 class="mb-0">{{product.name}}</h5>
                <h5 class="text-dark mb-0">{{product.price}} ₽</h5>
              </div>
  
              <div class="d-flex justify-content-between mb-2">
                <p class="text-muted mb-0">Available: <span class="fw-bold">6</span></p>
                <ngb-rating  style="margin-left: 100px;"  [(rate)]="currentRate" ></ngb-rating>
                <hr />
                
              </div>
            </div>
          </div>
        </div>

      </div>
    
    </div>
</div>

</div>
   
  </div>
