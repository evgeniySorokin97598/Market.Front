 
  
   
    <div  style="margin-left: 32%;" >
      <div  >
        <mat-form-field class="example-form-field">
          <mat-label>имя</mat-label>
          <input matInput type="text" [(ngModel)]="model.name">
        </mat-form-field>
      <br>   
        <mat-form-field class="example-form-field">
          <mat-label>Фамилия</mat-label>
          <input matInput type="text" [(ngModel)]="model.lastName">
        </mat-form-field>
        <br>   
        <mat-form-field class="example-form-field">
          <mat-label>Город</mat-label>
          <input matInput type="text" [(ngModel)]="model.city">
        </mat-form-field>
        <br>   

      
      <section class="example-section" style="margin-top: 30px;">
          <mat-checkbox  [(ngModel)]="model.isMan" value = "model.isMan" class="example-margin">Check me!</mat-checkbox>
        </section>
        
        <form class="example-form" style="margin-top: 30px;">
          <mat-form-field class="example-full-width">
            <mat-label>Telephone</mat-label>
            <span matPrefix>+7 &nbsp;</span>
            <input type="tel" maxlength="10" matInput placeholder="555-555-1234">
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
        </form>

        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                  placeholder="Ex. pat@example.com"  [(ngModel)] = "model.email" >
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </form>
        
        <mat-form-field class="example-form-field">
          <mat-label>пароль</mat-label>
          <input matInput type="password" [(ngModel)]="model.password">
        </mat-form-field>
        <br>   

        <mat-form-field class="example-form-field">
          <mat-label>подтвердите пароль</mat-label>
          <input matInput type="password" [(ngModel)]="model.password">
        </mat-form-field>
        <br> 
        <mat-form-field class="example-form-field">
          <mat-label>ник</mat-label>
          <input matInput type="text" [(ngModel)]="model.userName">
        </mat-form-field>
        <br>
        
        
      </div>
      
    </div>
